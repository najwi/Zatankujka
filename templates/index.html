<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zatankujka</title>
</head>
<body>
<h1>Zatankujka</h1>
<form method="POST" action="/logout">
    <button type="submit">Wyloguj</button>
</form>
<hr>
<form action="/add" method="POST">
    <label for="date">Data:</label><br>
    <input type="date" id="date" name="date" value="{{ default_date }}" required><br><br>

    <label for="odometer">Przebieg (km):</label><br>
    <input type="number" step="1" id="odometer" name="odometer" min="0" required><br><br>

    <label for="amount">Ilość (l):</label><br>
    <input type="number" step="0.01" id="amount" name="amount" min="0" required><br><br>

    <label for="lpgPrice">Cena LPG za litr:</label><br>
    <input type="number" step="0.01" id="lpgPrice" name="lpgPrice" min="0" required><br><br>

    <label for="pbPrice">Cena benzyny za litr:</label><br>
    <input type="number" step="0.01" id="pbPrice" name="pbPrice" min="0" required><br><br>

    <button type="submit">Wyślij</button>
</form>
</body>
</html>
